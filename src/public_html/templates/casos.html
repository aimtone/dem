<table id="example" class="display order-column compact" cellspacing="0" width="100%">
        
        
</table>


 <div class="fixed-action-btn toolbar" >
    <a class="btn-floating btn-large blue">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li class="waves-effect waves-light" ><a ng-click="vistaCaso('registrar');"><i class="material-icons">add_circle</i></a></li>
      <li class="waves-effect waves-light"><a ng-click="vistaCaso('modificar');"><i class="material-icons">create</i></a></li>
      <li class="waves-effect waves-light"><a ng-click="rowDelete()" href=""><i class="material-icons">delete</i></a></li>
      <li class="waves-effect waves-light"><a href=""><i class="material-icons">file_download</i></a></li>
    </ul>
  </div>



  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>{{objeto}}</h4>
      <div class="row">
        <div class="input-field col s12">
          <input name="id" type="hidden" ng-model="datos.id" ng-value="datos.id">

          <input  name="id_usuario" type="hidden" ng-model="datos.id_usuario" ng-value="datos.id_usuario">

          <input name="fecha_de_registro" type="hidden" ng-model="data.fecha_de_registro" ng-value="data.fecha_de_registro">
        </div>
      </div>

      <div class="row">
        <div class="input-field col s10 m10 l11">
          <input  name="descripcion" type="text" class="validate" ng-keypress="aMayusculas($event);" ng-blur="aMayusculas($event);" ng-model="datos.descripcion" ng-value="datos.descripcion" required>
          <label class="active" for="descripcion">Descripci√≥n</label>
        </div>

        <div class="input-field col s2 m2 l1">
          <input name="color" type="color" class="validate" ng-model="datos.color" ng-value="datos.color" required>

        </div>
      </div>

    



      
       

    </div>
    <div class="modal-footer">
      <a href="" ng-click="closeModal('#modal1', 'cancelar');modalAction('cancelar')" class="waves-effect waves-green btn-flat">Cancelar</a>
      <a href="" ng-click="closeModal('#modal1', 'ok');modalAction('ok')" id="addRow" class="waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
