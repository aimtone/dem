	<div class="row">
		<div class="col s6">
			<h1>{{message}}</h1>
			<p>{{subtitle}}</p>
		</div>
	</div>

	<div class="row">			
	    	<div class="col s4">
				<form>
					<div class="row">
						<div class="input-field col s12">
				          <input required id="email" type="text" class="validate" ng-model="nuevo.correo">
				          <label for="email">Correo</label>
				        </div>
					</div>

					<div class="row">
						<div class="input-field col s12">
				          <input required id="subject" type="text" class="validate" ng-model="nuevo.asunto">
				          <label for="subject">Asunto</label>
				        </div>
					</div>

					


	    	</div>


	    	<div class="col s6">
	    		  <div class="row">
			        <div class="input-field col s12">
			          <textarea id="textarea1" class="materialize-textarea" ng-model="nuevo.mensaje"></textarea>
			          <label for="textarea1">Mensaje</label>
			        </div>
			      </div>

					<div class="row">
						<div class="col-s4">
							<button class="btn waves-effect blue" ng-click="get()">Enviar Email</button>
						</div>

					
					</div>
	    		</form>

	    	</div>
	    	
	    </div>
