	<div class="row">
		<div class="col s6">
			<h1>{{message}}</h1>
			<p>{{subtitle}}</p>
		</div>
	</div>
	<div class="row">			
	    	<div class="col s4">
				<form>
					<div class="row">
						<div class="input-field col s12">
				          <input required id="number" type="text" class="validate" ng-model="nuevo.number">
				          <label for="number">Numero</label>
				        </div>
					</div>

					<div class="row">
						<div class="input-field col s12">
				          <input required id="text" type="text" class="validate" ng-model="nuevo.text">
				          <label for="text">Mensaje</label>
				        </div>
					</div>

					<div class="row">
						<div class="col-s4" ng-if="nuevo.id == null">
							<button class="btn waves-effect blue" ng-click="post()">Enviar SMS</button>
						</div>

						<div class="col-s4" ng-if="nuevo.id != null">
							<button class="btn waves-effect blue" ng-click="put(nuevo.id)">Enviar SMS</button>
						</div>
					
					</div>
	    		</form>


	    	</div>
	    	<div class="col s8">
	    	<input type="text" ng-model="search" placeholder="Buscar">
				


	    		<table class="highlight responsive-table">
	    			<thead>
	    				<tr>
	    					<th>Numero</th>
	    					<th>Mensaje</th>
	    					<th></th>
	    					<th></th>
	    				</tr>
	    			</thead>

	    			<tbody ng-if="lista.length != null">
	    				<tr ng-click="get(x.Id)" ng-repeat="x in lista | filter : search">
	    					<td>{{x.number}}</td>
	    					<td>{{x.text}}</td>
	    					<td><button class="btn btn-small waves-effect red" ng-click="delete(x.id)">eliminar</button></td>
	    				</tr>
	    			</tbody>

	    			<tbody ng-if="lista.length == null">
	    				<tr>
	    					<td colspan="4">No hay datos dispobibles</td>
	    				</tr>
	    			</tbody>


	    		</table>
	    	</div>
	    </div>
